<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'store/site.css' %}" />
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="nav-bar bg-secondary">
                <a href="{% url 'store' %}" class="navbar-brand d-flex flex-column">
                    <div class="float-left mx-auto">
                        <i class="fa fa-music" style="font-size: 26px"></i>
                        <i class="fa fa-music" style="font-size: 32px"></i>
                        <i class="fa fa-music" style="font-size: 26px"></i>
                    </div>
                    <p class="mx-auto my-0">DjangoMusicStore</p>
                </a>
                <ul>
                    <li><a href="{% url 'store' %}" class="navbar-item">Store</a></li>
                    <li><a href="{% url 'admin:index' %}" class="navbar-item">admin</a></li>
                    <li></li>
                </ul>                
            </nav>
            <section class="d-flex h-100">
                <aside>
                    <ul>
                        <li><a href="/store/jazz" class="">Jazz</a></li>
                        <li><a href="/store/classical" class="">Classical</a></li>
                        <li><a href="/store/reggae" class="">Reggae</a></li>
                        <li><a href="/store/rock" class="">Rock</a></li>
                        <li><a href="/store/alternate" class="">Alternate</a></li>
                        <li><a href="/store/pop" class="">Pop</a></li>
                        <li><a href="/store/blues" class="">Blues</a></li>
                    </ul>
                </aside>
                <article class="body-content h-100">
                    {% block content %}
                    {% endblock %}
                    <hr />
                </article>
            </section>
            
        </div>
        <footer class="">
                <p>&copy; 2018</p>
        </footer>
    </body>
</html>
